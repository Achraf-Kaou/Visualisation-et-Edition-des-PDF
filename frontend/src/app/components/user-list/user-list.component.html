<div class="container">
	<div class="row m-3">
	  <div class="col">
		<input type="text" class="form-control" placeholder="Filter users" [formControl]="filter" />
	  </div>
	  <div class="col-auto">
		<button class="btn btn-primary" (click)="openModalAdd()">Add User</button>
	  </div>
	</div>
  
	<table class="table table-striped">
	  <thead>
		<tr>
		  <th scope="col" sortable="id">#</th>
		  <th scope="col" sortable="name">Name</th>
		  <th scope="col" sortable="email">Email</th>
		  <th scope="col" sortable="role">Role</th>
		  <th scope="col" sortable="permission">Permissions</th>
		  <th scope="col">Actions</th>
		</tr>
	  </thead>
	  <tbody>
		<tr *ngFor="let user of users$ | async; let i = index">
		  <th scope="row">{{i+1}}</th>
		  <td>{{ user.firstName }} {{user.lastName }}</td>
		  <td>{{ user.email }}</td>
		  <td>{{ user.role }}</td>
		  <td>{{ user.permission }}</td>
		  <td>
			<button class="btn btn-warning btn-sm mx-3" (click)="openModalEdit(user)">Edit</button>
			<button class="btn btn-danger btn-sm mx-3" (click)="openModalDelete(user)">Delete</button>
		  </td>
		</tr>
	  </tbody>
	</table>
  </div>
  
  <add-user></add-user>
  <edit-user></edit-user>
  <delete-user></delete-user>
