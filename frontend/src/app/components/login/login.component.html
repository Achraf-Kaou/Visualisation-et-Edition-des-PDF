@if (error) {
  <div class="container fixed-top mt-2">
    <div class="row justify-content-center">
      <div class="col-md-6">
	      <ngb-alert #selfClosingAlert class=" text-center" type="danger" (closed)="error = ''">{{ error }}</ngb-alert>
      </div>
    </div>
  </div>
}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Login</h4>
        </div>
        <div class="card-body">
          <form id="loginForm" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" required>
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                class="text-danger">
                <div *ngIf="loginForm.get('email')?.hasError('required')">
                  Email is required.
                </div>
                <div *ngIf="loginForm.get('email')?.hasError('email')">
                  Invalid email address.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required>
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                class="text-danger">
                <div *ngIf="loginForm.get('password')?.hasError('required')">
                  Password is required.
                </div>
                <div *ngIf="loginForm.get('password')?.hasError('minlength')">
                  Password must be at least 8 characters long.
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-block my-2" id="submitButton">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
