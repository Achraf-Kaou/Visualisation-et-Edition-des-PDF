@if (successMessage) {
  <div class="container fixed-top mt-2">
    <div class="row justify-content-center">
      <div class="col-md-6">
	      <ngb-alert #selfClosingAlert class=" text-center" type="success" (closed)="successMessage = ''">{{ successMessage }}</ngb-alert>
      </div>
    </div>
  </div>
}
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Deleting user {{ user.firstName }} {{ user.lastName }}</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body d-flex justify-content-center">
      <button type="submit" class="btn btn-danger mx-2" (click)="onSubmit(modal)">confirm</button>
      <button type="button" class="btn btn-secondary mx-2" (click)="modal.close('Save click')">return</button>
    </div>
</ng-template>
